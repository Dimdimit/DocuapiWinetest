{{ define "main" }}
    {{ range .Site.RegularPages }}
        {{ .Content }}
    {{ end }}
{{ end }}

{{ define "toc" }}
    <ul id="toc" class="toc-list-h1">
        {{ $headers := partial "funcs/toc_from_pages" .Site.RegularPages }}
        {{ range $headers }}
        <a href="#{{ .title | anchorize }}" class="toc-h{{ .level }} toc-link" data-title="{{ .title }}">{{ .title }}</a>
        {{ end }}
    </ul>
{{ end }}
